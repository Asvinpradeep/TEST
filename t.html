<html>
<head>
    <meta charset="utf-8">
    <title>File Upload and search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #005F6B;
        }
        input[type="file"] {
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            font-weight: bold;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        #drop-zone.hover {
            background-color: #f0f0f0;
        }
    </style>
        <title>Search Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      form {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      input[type="text"] {
        border: none;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 70%;
        max-width: 500px;
        font-size: 1.2em;
      }
      button[type="submit"] {
        background-color: #008CBA;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px;
        font-size: 1.2em;
      }
      button[type="submit"]:hover {
        background-color: #005F6B;
      }
      #results {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 20px;
      }
      .result {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .result-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .result-description {
        font-size: 1em;
        margin-bottom: 10px;
      }
      .result-link {
        font-size: 1em;
        color: #008CBA;
        text-decoration: none;
        transition: color 0.3s;
      }
      .result-link:hover {
        color: #005F6B;
      }
    </style>
</head>
<body>
	<h1>File Upload Form</h1>
	<form method="post" enctype="multipart/form-data">
		<div id="drop-zone">
			<label for="file">Select a file or drag it here:</label>
			<input type="file" name="file" id="file" style="display: none;">
		</div>
		<input type="submit" value="Upload">
	</form>

	<h1>Search Page</h1>
	<form id="search-form">
	  <input type="text" id="query" placeholder="Enter your search query">
	  <button type="submit">Search</button>
	</form>
	<div id="results"></div>

	<script>
	const owner = 'Asvin Pradeep';
    const repo = 'AFMS';
    const branch = 'main'; // or any other branch you want to upload the file to
    const filename = 'file_upload'; // the name you want to give to the uploaded file
    const token = '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';

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file');
    const uploadForm = document.getElementById('upload-form');

    dropZone.addEventListener('dragover', function(event) {
      event.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', function(event) {
      event.preventDefault();
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', function(event) {
      event.preventDefault();
      dropZone.classList.remove('hover');
      const files = event.dataTransfer.files;
      fileInput.files = files;
    });

    uploadForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function(event) {
        const content = event.target.result.split(',')[1];
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filename}`;
        const options = {
          method: 'PUT',
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: 'Upload file',
            content: content,
            branch: branch,
          }),
        };
        fetch(url, options)
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error(error));
      };
    });
  </script>
</body>
</html>
